{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Dominic Sciascia -->
    <!-- Jackson Lim -->
    <!-- No Copyright (c) 2015 -->
    <meta charset="UTF-8">
    <title>Environmental Science &middot;{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>

    <style>
        html {
            height: 100%
        }
        body {
            background-repeat: no-repeat;
            background-size: 100% 100%;
	    background-color: black;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .header {
            border-bottom: 1px solid #fff;
        }

        .header h3 {
            margin-top: 0;
            line-height: 40px;
        }

        .header-home, .header-home:visited {
            color: #fff;
        }

        .header-home:hover, .header-home:active, .header-home:link {
            text-decoration: none;
        }
        .header {
            border-bottom: 1px solid #fff;
        }

        .alert {
            margin-top: 20px;
            margin-bottom: 0;
        }

        {% block css %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
      <div class="header">
        <h1 class="text-muted"><a href="{% url 'list_artwork' %}" class="header-home">Environmental Science Club</a></h1>
      </div>

        {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}
    </div>

    {% block content %}{% endblock %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block js %}{% endblock %}
</body>
</html>
