{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Masterpiece &middot;{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>

    <style>
        body {
            padding-top: 20px;
        }

        .header {
            border-bottom: 1px solid #e5e5e5;
        }

        .header h3 {
            margin-top: 0;
            line-height: 40px;
        }

        .header-home, .header-home:visited {
            color: #656565;
        }

        .header-home:hover, .header-home:active, .header-home:link {
            color: #414141;
            text-decoration: none;
        }

        {% block css %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3 class="text-muted"><a href="{% url 'list_artwork' %}" class="header-home">Masterpiece</a></h3>
        </div>
    </div>

    {% block content %}{% endblock %}

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block js %}{% endblock %}
</body>
</html>
