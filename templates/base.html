{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Dominic Sciascia -->
    <!-- Jackson Lim -->
    <!-- No Copyright (c) 2015 -->
    <meta charset="UTF-8">
    <title>NCBID &middot;{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>

    <style>
        html {
            height: 100%
        }
        .signature
        {
           font-size: 10px;
           line-height: 13px;
           color: rgb(193,193,193);
           text-align: right;
           float: right;
        }
        .footer
        {
           padding-right: 20px;
        }
        .header {
            border-bottom: 1px solid #e5e5e5;
        }

        .header h3 {
            margin-top: 0;
            line-height: 40px;
        }

        .header-home, .header-home:visited {
            color: #656565;
        }

        .header-home:hover, .header-home:active, .header-home:link {
            color: #414141;
            text-decoration: none;
        }
        .header {
            border-bottom: 1px solid #e5e5e5;
        }

        .alert {
            margin-top: 20px;
            margin-bottom: 0;
        }

        {% block css %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
      <div class="header">
        <h1 class="text-muted">North County Bidding Internal Directory</h1>
      </div>

        {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}
    </div>

    {% block content %}{% endblock %}

    <hr>
    <div class="footer col-md-offset-5">
        <p class="signature">NCBID&copy<br/>Jackson Lim<br/>https://www.github.com/Xerxous</p>
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block js %}{% endblock %}
</body>
</html>
